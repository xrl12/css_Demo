<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .g-container {
            position: relative;
            width: 300px;
            margin: auto;
            padding: 5px;
        }

        .g-container::before {
            content: "";
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100px;
            background: linear-gradient(90deg, transparent, #fff);
            pointer-events: none;
        }

        .g-container ul {
            width: 300px;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
        }


        .g-container ul li {
            margin-right: 12px;
            border-radius: 5px;
            border: 1px solid #666;
            padding: 4px;
            cursor: pointer;
            list-style: none;
        }


        li:hover {
            background: #666;
            color: #fff;
        }

        ::-webkit-scrollbar {
            display: none;
        }

    </style>
</head>
<body>
<div class="g-container">
    <ul>
        <li>Button</li>
        <li>Button</li>

        <li>Button</li>
    </ul>
</div>
