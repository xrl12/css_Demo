<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-accent-color</title>
    <style>
        .input1 {
            accent-color: green;
        }

        .input2 {
            accent-color: grey;
        }

        .input3 {
            accent-color: antiquewhite;
        }

        progress {
            accent-color: blueviolet;
        }
    </style>
</head>
<body>
<input type="checkbox" class="input1"></input>

<input type="radio" class="input2"></input>
<input type="range" class="input3"></input>

<progress></progress>
</body>
</html>
